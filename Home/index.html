<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseStats</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylehome.css">
    <link rel="shortcut icon" type="image/x-icon" href="./ImagesHome/pulsestats.png" sizes="">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo"  src="/Home/ImagesHome/pulsestats.png" alt="">
                <a href="#">  PulseStats  </a>
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>

            </nav>
            <form action="">
                <div class="input-wrapper">
                    <label for="Pesquise por imagens"></label>
                    <input id="search" type="text" placeholder="Pesquise por imagens">
                </div>
            </form>
            
            <img class="avatar" src="https://randomuser.me/api/portraits/82.jpg" alt="Imagem de uma mulher">
           
        </header>
        <main>
            <div class="container2">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="jogos">
                        <img src="/Home/ImagesHome/solo ereveing.jpg" alt="">
                        <figcaption class="details">
                            <h2>Solo Leveling</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                </section>
            </div>
        </main>
        <footer class="container">
            <p>PulseStats </p>
        </footer>
    </div>
</body>
</html>
